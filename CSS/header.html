<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antra Header</title>
  <style>
    /* Reset a few things */
    * { margin:0; padding:0; box-sizing:border-box; }
    ul { list-style:none; }

    header {
      background:#273B5C;
      color:#fff;
      padding:0 20px;
    }

    .header-inner {
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      height:60px;
    }

    /* Logo */
    .logo img {
      height:40px;
    }
    .logo { margin-right:40px; }

    /* Nav */
    nav {
      flex:1;
    }
    nav ul {
      display:flex;
      gap:20px;
      align-items:center;
      height:100%;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-size:14px;
      padding:8px 4px;
      display:block;
      white-space:nowrap;
    }
    nav li { position:relative; }

    /* Dropdown */
    .dropdown > a::after {
      content: " ‚ñº";
      font-size:10px;
    }
    .dropdown-content {
      position:absolute;
      top:100%; left:0;
      background:#fff;
      color:#333;
      min-width:160px;
      border:1px solid #ccc;
      display:none;
      z-index:10;
    }
    .dropdown-content a {
      padding:8px 12px;
      color:#333;
    }
    .dropdown-content a:hover {
      background:#f2f2f2;
    }
    .dropdown:hover .dropdown-content {
      display:block;
    }

    /* Right‚Äêside controls */
    .controls {
      display:flex;
      align-items:center;
      gap:20px;
    }
    .controls .bell {
      font-size:18px;
      cursor:pointer;
      position:relative;
    }
    .controls .bell::after {
      content:"0";
      position:absolute;
      top:-6px; right:-10px;
      background:#e74c3c;
      color:#fff;
      border-radius:50%;
      font-size:10px;
      width:16px; height:16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .controls .user {
      cursor:pointer;
      font-size:14px;
    }
    .controls .user::after {
      content: " ‚ñº";
      font-size:10px;
    }

    /* Search */
    .search {
      display:flex;
      align-items:center;
      border:1px solid #ccc;
      border-radius:4px;
      overflow:hidden;
      background:#fff;
    }
    .search input {
      border:none;
      padding:6px 8px;
      font-size:14px;
      width:150px;
    }
    .search button {
      background:#273B5C;
      border:none;
      color:#fff;
      padding:6px 8px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <!-- Logo -->
    <div class="logo">
      <a href="https://antra.net">
        <img src="../HTML/Antra_logo.png" alt="Antra Logo">
      </a>
    </div>

    <!-- Main navigation -->
    <nav>
      <ul>
        <li><a href="#">NEWS</a></li>
        <li class="dropdown">
          <a href="#">ABOUT THE UNIVERSITY</a>
          <ul class="dropdown-content">
            <li><a href="#">Mission &amp; Vision</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Leadership</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">TRAINING COURSES</a>
          <ul class="dropdown-content">
            <li><a href="#">Tech</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Languages</a></li>
          </ul>
        </li>
        <li><a href="#">FOR COMPANIES</a></li>
        <li><a href="#">FORUM</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
    </nav>

    <!-- Right‚Äêside controls -->
    <div class="controls">
      <div class="bell" title="Notifications">üîî</div>
      <div class="user" title="User menu">USER</div>


      <!-- Search form -->
      <div class="search">
        <input type="text" placeholder="Search...">
        <button title="Search">üîç</button>
      </div>
    </div>
  </div>
</header>

</body>
</html>
